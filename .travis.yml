matrix:
  fast_finish: true
  allow_failures:
    - env: JOB=APK
    - env: JOB=IPA
  include:
    - env: JOB=PR
      os: linux
      language: generic
      sudo: false
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libstdc++6
            - fonts-droid
      before_script:
        - git clone https://github.com/flutter/flutter.git -b stable
      script:
        - "./flutter/bin/flutter test"
    - env: JOB=APK
      os: linux
      language: android
      licenses:
        - android-sdk-preview-license-.+
        - android-sdk-license-.+
        - google-gdk-license-.+
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - android-28
          - sys-img-armeabi-v7a-google_apis-28
          - sys-img-x86_64-android-28
          - extra-android-m2repository
          - extra-google-m2repository
          - extra-google-android-support
      jdk: oraclejdk8
      sudo: false
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libstdc++6
            - fonts-droid
      before_install:
        - yes | sdkmanager "platforms;android-28"
        - yes | sdkmanager "platforms;android-27"
        - openssl aes-256-cbc -k $keystore_encryption_key -in .travis/guide7_keystore.jks.enc -out .travis/guide7_keystore.jks -d -md sha256
        - openssl aes-256-cbc -k $google_play_encryption_key -in .travis/api-8382503924831001465-189898-6da3f809c6e2.json.enc -out .travis/api-8382503924831001465-189898-6da3f809c6e2.json -d -md sha256
      after_success:
        - chmod +x ./android/gradlew
        - |
          if [[ $TRAVIS_BRANCH == "alpha" ||  $TRAVIS_BRANCH == "beta" || $TRAVIS_BRANCH == "stable" ]]; then
            ./android/gradlew app:publishApk
          fi
      before_script:
        - wget http://services.gradle.org/distributions/gradle-3.5-bin.zip
        - unzip -qq gradle-3.5-bin.zip
        - export GRADLE_HOME=$PWD/gradle-3.5
        - export PATH=$GRADLE_HOME/bin:$PATH
        - git clone https://github.com/flutter/flutter.git -b stable
      script:
        - "./flutter/bin/flutter -v build apk"
      deploy:
        provider: releases
        skip_cleanup: true
        overwrite: true
        api_key: "$github_token"
        file_glob: true
        file: "/home/travis/build/Fachschaft07/Guide7/build/app/outputs/apk/release/*"
        on:
          repo: Fachschaft07/Guide7
          tags: true
    - env: JOB=IPA
      os: osx
      language: generic
      osx_image: xcode10.1
      before_script:
        - pip2 install six
        - brew update
        - brew install --HEAD libimobiledevice
        - brew install ideviceinstaller
        - brew install ios-deploy
        - git clone https://github.com/flutter/flutter.git -b stable
      script:
        - "./flutter/bin/flutter -v build ios --no-codesign"
cache:
  directories:
    - "$HOME/.pub-cache"