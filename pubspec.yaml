name: guide7
description: App providing comfortable access to student services of the computer science department (07) of the Munich University of Applied Sciences.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 0.2.0+40

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^3.1.2
  shared_preferences: ^0.4.3
  fluro: ^1.3.7
  http: ^0.12.0
  html: ^0.13.3
  intl: ^0.15.7
  sqflite: ^0.13.0
  background_fetch: ^0.1.1
  flutter_local_notifications: ^0.4.2
  connectivity: ^0.3.2
  html2md: ^0.2.1
  flutter_markdown: ^0.2.0
  sticky_headers: ^0.1.7
  flutter_pagewise: ^1.2.0
  auto_size_text: ^0.3.0
  uuid: ^1.0.3
  url_launcher: ^5.0.0
  animated_text_kit: ^1.3.0
  cupertino_icons: ^0.1.2 # Adds Cupertino Icons font to the application.

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - res/images/icon/icon-xxxhdpi.png

    # Privacy policy statement
    - res/docs/privacy_policy/privacy_policy_de.md
    - res/docs/privacy_policy/privacy_policy_en.md

  fonts:
    - family: Raleway
      fonts:
        - asset: res/fonts/Raleway-Regular.ttf
    - family: NotoSerifTC
      fonts:
        - asset: res/fonts/NotoSerifTC-Regular.otf
