apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "de.be.thaw"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 7
        versionName "Beta (Build 7)"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile files('libs/jackson-annotations-2.8.6.jar')
    compile files('libs/jackson-core-2.8.6.jar')
    compile files('libs/jackson-databind-2.8.6.jar')
    compile files('libs/jsoup-1.10.2.jar')
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.github.alamkanak:android-week-view:1.2.6'
    compile 'com.android.support:design:25.1.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0'
    compile 'com.joanzapata.iconify:android-iconify-fontawesome:2.2.2'
    compile 'com.android.support:support-v4:25.1.1'
    compile 'com.android.support:preference-v7:25.1.1'
    testCompile 'junit:junit:4.12'
}
